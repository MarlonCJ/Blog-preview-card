<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="main">
      <article class="card">
          <div class="card__figure">
              <img class="card__img" src="assets/images/illustration-article.svg" alt="illustration-article">
          </div>
          <header class="card__header">
              <span class="card__tag">Learning</span>
              <time class="card__time" datetime="2024-04-08">Published 8 de abril de 2024</time>
          </header>
          <section class="card__section">
              <a class="card__link" href="#"> HTML & CSS foundations</a>
              <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </section>
          <footer class="card__footer">
              <img class="card__avatar" src="assets/images/image-avatar.webp" alt="image-avatar">
              <span class="card__author">Greg Hooper</span>
          </footer>
      </article>
      <div class="developer">Desarrollador por: Marlon Edinson CJ</div>
    </div>
  </main>
</body>
</html>
